# Here you can define all your data sets by using simple YAML syntax.
#
# Documentation for this file format can be found in "The Data Catalog"
# Link: https://kedro.readthedocs.io/en/stable/05_data/01_data_catalog.html

mimic_keys.in:
  type: pandas.SQLQueryDataSet
  sql: "select subject_id from mimic_core.patients order by subject_id;"
  credentials: mimic_db
  # load_args:
  #   index_col: [subject_id]

_mimic_keys: &mimic_keys
  type: pandas.ParquetDataSet
  # filepath: data/orig/keys/mimic_keys_wrk.pq

mimic_keys.all:
  <<: *mimic_keys
  filepath: data/orig/keys/mimic_keys.pq

mimic_keys.wrk:
  <<: *mimic_keys
  filepath: data/orig/keys/mimic_keys.wrk.pq

mimic_keys.ref:
  <<: *mimic_keys
  filepath: data/orig/keys/mimic_keys.ref.pq

mimic_keys.val:
  <<: *mimic_keys
  filepath: data/orig/keys/mimic_keys.val.pq

mimic_keys.tst:
  <<: *mimic_keys
  filepath: data/orig/keys/mimic_keys.tst.pq