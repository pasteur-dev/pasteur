adult:
  ratios:
    wrk: 0.4
    ref: 0.4
    val: 0.1
    dev: 0.1

tab_adult:
  tables:
    table:
      primary_key: id

      targets: [education]
      sensitive: [race, relationship]

      fields:
        age: numerical
        workclass:
          type: categorical
          metrics:
            y_log: True
        fnlwgt: numerical
        education: categorical
        education-num: numerical
        marital-status: categorical
        occupation: categorical
        relationship: categorical
        race: categorical
        sex: categorical
        capital-gain:
          type: numerical
          metrics:
            y_log: True
        capital-loss:
          type: numerical
          metrics:
            y_log: True
        hours-per-week: numerical
        native-country:
          type: categorical
          metrics:
            y_log: True

  algs:
    privbayes:
      e1: 0.5
      e2: 1.6
      theta: 2
