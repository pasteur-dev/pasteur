adult.raw:
  type: pandas.CSVDataSet
  layer: raw
  filepath: ${base_location}/raw/adult/adult.data

  load_args:
    names:
      - age
      - workclass
      - fnlwgt
      - education
      - education-num
      - marital-status
      - occupation
      - relationship
      - race
      - sex
      - capital-gain
      - capital-loss
      - hours-per-week
      - native-country

    index_col: false
    dtype:
      age: int32
      workclass: category
      fnlwgt: int32
      education: category
      education-num: int32
      marital-status: category
      occupation: category
      relationship: category
      race: category
      sex: category
      capital-gain: int32
      capital-loss: int32
      hours-per-week: int32
      native-country: category

adult.interim:
  type: pandas.ParquetDataSet
  layer: interim
  filepath: ${base_location}/orig/interim/adult/table.pq

_adult_keys: &adult_keys
  type: pandas.ParquetDataSet
  layer: keys
  filepath: ""

adult.keys_wrk:
  <<: *adult_keys
  filepath: ${base_location}/orig/keys/adult/keys.wrk.pq

adult.keys_ref:
  <<: *adult_keys
  filepath: ${base_location}/orig/keys/adult/keys.ref.pq

adult.keys_dev:
  <<: *adult_keys
  filepath: ${base_location}/orig/keys/adult/keys.dev.pq

adult.keys_val:
  <<: *adult_keys
  filepath: ${base_location}/orig/keys/adult/keys.val.pq
