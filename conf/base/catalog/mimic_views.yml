_mimic_views: &mimic_views
  type: pandas.ParquetDataSet
  layer: primary

mimic_views.tab_admissions.table:
  <<: *mimic_views
  filepath: ${base_location}/views/primary/mimic/tab/admissions.pq

mimic_views.mm_core.patients:
  <<: *mimic_views
  filepath: ${base_location}/views/primary/mimic/mm/core/patients.pq

mimic_views.mm_core.admissions:
  <<: *mimic_views
  filepath: ${base_location}/views/primary/mimic/mm/core/admissions.pq

mimic_views.mm_core.transfers:
  <<: *mimic_views
  filepath: ${base_location}/views/primary/mimic/mm/core/transfers.pq
