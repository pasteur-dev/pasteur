version: 1
disable_existing_loggers: False
formatters:
    simple:
        format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    json_formatter:
        format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
        class: pythonjsonlogger.jsonlogger.JsonFormatter

handlers:
    rich:
        class: rich.logging.RichHandler
        tracebacks_show_locals: False
        locals_max_length: 1

    console:
        class: logging.StreamHandler
        level: INFO
        formatter: simple
        stream: ext://sys.stdout

    info_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: simple
        filename: logs/info.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8
        delay: True

    error_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: ERROR
        formatter: simple
        filename: logs/errors.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8
        delay: True

loggers:
    anyconfig:
        level: WARNING
        handlers: [rich, info_file_handler, error_file_handler]
        propagate: no

    kedro.io:
        level: INFO
        handlers: [rich, info_file_handler, error_file_handler]
        propagate: no

    kedro.pipeline:
        level: INFO
        handlers: [rich, info_file_handler, error_file_handler]
        propagate: no

    numexpr.utils:
        level: WARNING
        handlers: [rich, info_file_handler, error_file_handler]
        propagate: no

    blib2to3.pgen2.driver:
        level: WARNING
        handlers: [rich, info_file_handler, error_file_handler]
        propagate: no

    kedro.io.data_catalog:
        level: WARNING
        handlers: [rich, info_file_handler, error_file_handler]
        propagate: no

    py.warnings:
        level: ERROR
        handlers: [rich, info_file_handler, error_file_handler]
        propagate: no

root:
    level: INFO
    handlers: [rich, info_file_handler, error_file_handler]
