_eicu_in_csv: &eicu_csv
  type: pasteur.kedro.dataset.FragmentedCSVDataset
  filepath: ""
  metadata:
    kedro-viz:
      layer: raw

  load_args: &eicu_csv_load
    sep: ","
    engine: "c"
    header: 0

_eicu_in_chunked: &eicu_chunked # Currently a placeholder
  <<: *eicu_csv

# Auto-generated from schema.xml (eICU)

