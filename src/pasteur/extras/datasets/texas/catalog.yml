_texas_base: &texas_base
  type: pasteur.kedro.dataset.PatternDataSet
  layer: raw
  path: ${bootstrap}

  replace_format: "{year}q{q}"

  dataset:
    type: pandas.CSVDataSet
    load_args:
      delimiter: "\t"

texas.raw@charges:
  <<: *texas_base
  pattern: _charges
  replace_pattern: charges(?P<q>\d)q(?P<year>\d\d\d\d)

  dataset:
    type: pandas.CSVDataSet
    load_args:
      delimiter: "\t"
      header: 0
      index_col: False
      na_values:
        - "."
      names:
        - record_id
        - revenue_code
        - hcpcs_qualifier
        - hcpcs_procedure_code
        - modifier_1
        - modifier_2
        - modifier_3
        - modifier_4
        - unit_measurement_code
        - units_of_service
        - unit_rate
        - chrgs_line_item
        - chrgs_non_cov
      dtype:
        record_id: int64
        revenue_code: category
        hcpcs_qualifier: category
        hcpcs_procedure_code: category
        modifier_1: category
        modifier_2: category
        modifier_3: category
        modifier_4: category
        unit_measurement_code: category
        units_of_service: Int32
        unit_rate: float32
        chrgs_line_item: float32
        chrgs_non_cov: float32

