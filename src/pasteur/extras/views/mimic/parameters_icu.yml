tables:
  patients:
    primary_key: subject_id
    fields:
      subject_id: id
      gender: categorical
      # year_group: categorical
      dod:
        type: date
        span: year
        ref: birth_year
        nullable: True
        max_len: 99
        bins: 32
      birth_year: fixed|date

  stays:
    primary_key: stay_id
    sequencer: intime

    fields:
      stay_id: id
      subject_id: id:patients.subject_id
      first_careunit: categorical?
      last_careunit: categorical?
      intime:
        type: seq
        ref: patients.birth_year
        first_seq_ref_itself: True
        order: 2
        max_len: 10

        ctx:
          type: datetime
          span: year.hour
          max_len: 99
          bins: 32
        seq:
          type: datetime
          span: year.hour
          bins: 10
      outtime: datetime?|day.hour:intime
      los: numerical

  events:
    sequencer: charttime

    fields:
      stay_id: id:stays.stay_id
      caregiver_id: categorical?|ukn
      # itemid: categorical|UKN
      # value: categorical?|ukn
      charttime:
        type: seq
        ref: stays.intime
        order: 2
        max_len: 10
        seq:
          type: datetime
          span: day.hour
      valuenum:
        type: numerical
        nullable: True
        min: 0
        max: 200
        bins: 32
      valueuom: categorical?|ukn
      warning: categorical?
