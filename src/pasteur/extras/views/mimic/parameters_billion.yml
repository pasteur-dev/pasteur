tables:
  table:
    primary_key: id
    fields:
      birth_year: fixed|date
      dod:
        type: date
        span: year
        ref: birth_year
        nullable: True
        max_len: 99
        bins: 32

      intime:
        type: datetime
        span: year.hour
        ref: birth_year
        max_len: 99
        bins: 32

      outtime:
        type: datetime
        span: day.hour
        ref: intime
        max_len: 32
        bins: 16
      
      charttime:
        type: datetime
        span: day.hour
        ref: intime
        max_len: 32
        bins: 16

      # itemid: categorical|UKN
      # value: categorical?|ukn
      valuenum:
        type: numerical
        nullable: True
        min: 0
        max: 200
        bins: 32
      
      valueuom: categorical?|ukn
      warning: categorical
      first_careunit: categorical|ukn
      last_careunit: categorical|ukn
      gender: categorical

algs:
  privbayes:
    theta: 7
